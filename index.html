<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <title>Portal de Viagens</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="header">
        <a class="main">PORTAL DE VIAGENS</a>
        <div class="header-right">
            <a>DESTINOS</a>
            <a>VALORES</a>
            <a>CONTATO</a>
        </div>
    </div>

    <div class="nave">

        <img src="img/Nave.png">

        <h1> AS MELHORES NAVES!</h1>

        <p>Preços especiais para os planetas da federação galática. Visite ainda universos, dimensões e
            realidade alternativas!</p>
    </div>

    <div class="consulta">
        <h1>CONSULTAR VALORES</h1>

        <form>
            <input type="text" id="origem" name="origem" placeholder="Origem"><br>
            <input type="text" id="destino" name="destino" placeholder="Destino"><br>
            <input type="text" id="datapartida" name="datapartida" placeholder="Data da Partida"><br>
            <input type="text" id="datavolta" name="datavolta" placeholder="Data da Volta"><br>
            <input type="submit" value="Consultar">
        </form>
    </div>


</body>

</html>
